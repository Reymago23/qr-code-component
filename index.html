<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-cyan-100">

  <div class="flex h-screen">
    <div class="m-auto max-w-xs rounded-2xl bg-white p-4 text-center">
      <img class="rounded-xl" src="/images/image-qr-code.png" alt="qr code">
      <h4 class="text-xl font-bold mt-4 p-4 text-gray-800">Improve your front-end skills by building projects</h4>
      <p class="text-gray-500 mb-5">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </div>

</body>

</html>
